syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{

}

message S_LOGIN
{
	bool success = 1;
	
}

message S_ENTER_GAME
{
	bool success = 1;
	ObjectInfo info = 2;
}

message S_SPAWN
{
	repeated ObjectInfo info = 1;
}

message S_MOVE
{
	ObjectInfo info = 1;
}

message C_MOVE
{
	ObjectInfo info = 1;
}

message C_SKILL
{
    ObjectInfo caster = 1;
    SkillInfo skillinfo = 2;
}

message S_SKILL
{
    ObjectInfo caster = 1;
    ObjectInfo skillactor = 2;
    SkillInfo skillinfo = 3;
}
