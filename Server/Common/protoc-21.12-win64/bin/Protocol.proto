syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{

}

message S_LOGIN
{
	bool success = 1;
	
}

message S_ENTER_GAME
{
	bool success = 1;
	ObjectInfo info = 2;
}

message C_LEAVE_GAME
{

}

message S_SPAWN
{
	repeated ObjectInfo info = 1;
}

message S_DESPAWN
{
	repeated uint64 object_ids = 1;
}

message S_MOVE
{
	ObjectInfo info = 1;
}

message C_MOVE
{
	ObjectInfo info = 1;
}

// Skill Actor Spawn
message C_SKILL
{
	ObjectInfo caster =1;
	uint64 skillid = 2;
}

message S_SKILL
{
	ObjectInfo caster = 1;
	ObjectInfo skillactor = 2;
	uint64 skillid = 3;
}

message C_ATTACK
{
	ObjectInfo caster = 1;
	ObjectInfo skillactor = 2;
	ObjectInfo victim = 3;
}

message S_ATTACK
{
	ObjectInfo caster = 1;
	ObjectInfo skillactor = 2;
	ObjectInfo victim = 3;
	uint64 skillid = 4;
}

message C_MONTAGE
{
	ObjectInfo caster = 1;
	bool isstop = 2;
	uint64 id = 3;
	uint64 section_num = 4;
}

message S_MONTAGE
{
	ObjectInfo caster = 1;
	bool isstop = 2;
	uint64 id = 3;
	uint64 section_num = 4;
}

message S_BOSS_MONTAGE
{
	uint64 skillid = 1;
}