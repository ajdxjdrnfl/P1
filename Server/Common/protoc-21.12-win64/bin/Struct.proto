syntax = "proto3";
package Protocol;

import "Enum.proto";

message ObjectInfo
{
	uint64 object_id = 1;
	float x = 2;
	float y = 3;
	float z = 4;
	float yaw = 5;
	MoveState state = 6;
	float hp = 7;
	float max_hp=8;
	float stamina = 9;
	float max_stamina = 10;
	CasterType castertype = 11;

}

message SkillInfo
{
	uint64 skill_id = 1;
	DamageType damage_type=2;
	CollisionType collision_type=3;
	CCType cc_type = 4;

	float damage = 5;
	float cooldown = 6;
	float size_x = 7;
	float size_y = 8;
}